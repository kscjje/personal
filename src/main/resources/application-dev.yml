# 클라우드 운영 서버(Prod) development environment Profiles Setting
spring:
  config:
    activate:
      on-profile: dev

# Logging Config
logging:
  file:
    path: /data/webapps/logs/rest_api
  level:
    root: off
    default_level: debug
  logback:
    rollingpolicy:
      max-history: 10
      max-file-size: 5GB

# MariaDB Config
Globals:
  DbType: maria
  maria:
#    DriverClassName: org.mariadb.jdbc.Driver
    DriverClassName: net.sf.log4jdbc.DriverSpy
#    Url: jdbc:mariadb://211.240.5.143:3306/hisco
    Url: jdbc:log4jdbc:mariadb://211.240.5.143:3306/hisco
